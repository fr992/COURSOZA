<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COURSOZA - Log In</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, purple, black);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px 30px;
            border-radius: 8px;
            width: 300px;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: white;
            text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;
            font-size: 1.7rem;
        }

        .loginval {
            margin-bottom: 15px;
        }

        .loginval label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: white;
        }

        .loginval input {
            width: 100%;
            padding: 8px;
            border: 1px solid black;
            border-radius: 4px;
        }

        .loginval input:focus {
            border-color: #007BFF;
            outline: none;
        }

        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .submit-btn {
            width: 100%;
            background-color: lightblue;
            color: #ffffff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s ease-in-out;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="loginval">
                <label for="emri">Emri</label> <!-- username, nicknami -->
                <input type="text" id="emri" name="emri" required> 
                <!-- ne web na del veq please fill out this field pershkak te required( validimi ne html )
                 po nese e hekim required shfaqet mesazhi i js me te kuqe posht input boxit -->
                <div id="emriError" class="error"></div>
            </div>
            <div class="loginval">
                <label for="password">Password</label> <!-- passi -->
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');

        loginForm.addEventListener('submit', function(event){
            event.preventDefault();

            const emri = document.getElementById('emri').value.trim(); // value per me ja marr vleren, trim per me nda copa copa
            const password = document.getElementById('password').value.trim();

            const emriError = document.getElementById('emriError');
            const passwordError = document.getElementById('passwordError');

            let eshteValide = true;

            emriError.textContent = '';
            passwordError.textContent='';

            if(emri===''){
                emriError.textContent = 'Shkruajje nje emer.';
                eshteValide = false;
            }

            if(password === ''){
                passwordError.textContent = 'Smund te vazhdosh pa shkruar nje password.';
                eshteValide = false;
            }

            if(eshteValide){
                alert('Bravo boss, ke hyre me suksess!!');
            }
        });
    </script>
</body>
</html>
